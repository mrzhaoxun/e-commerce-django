{% extends 'base_order.html' %}
{% load static %}

{% block ext_js %}

{% endblock %}

{% block content %}

        <h1>模拟支付成功！ <small>正式支付上线需营业执照</small></h1>
        <br>
        <p>你也可以尝试点击此处去支付宝沙箱体验支付！！</p>
        <button class="btn btn-success" id="alipay" orderid="{{ orderid }}">支付宝</button>
    </div>
{% endblock %}
